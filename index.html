<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<title>Math Quiz Game</title>
<link rel="stylesheet" href="index.css">
<script src="index.js" defer></script>

<body>
    <div class="background">
        <div class="box">
            <h2>Your Score is <span id="result" ></span> </h2>
            <h3 id="question">What is <span id="a"></span> multiply by <span id="b"></span> ?</h3>
            <form action="" id="form">
                <input type="number" id="inputans" required>
                <button id="btn"onclick="check()">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
